<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">


    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <h3 class="text-center">Generate a Password</h3>

    <div class="container password">
        <div class="row">
            <div class="col-12">
                <div id="PWContainer" class="passwordContainer">
                    <!-- Password appended here from GeneratePassword() function -->
                </div>
                <button id="copy" type="button" class="btn btn-outline-primary copy-btn" data-clipboard-action="copy" data-clipboard-target="#PWContainer"><i class="fa fa-copy"></i></button>
            </div>
        </div>
    </div>
   
  
    <div class="container pwcreds">
        <div class="row text-center">
            <div class="col-12 col-lg-6 m-auto">
                <div class="row">
                    <div class="col-12 mb-3">
                        Password length:<input id="length" type="number" value="8" min="8" max="15">    
                    </div>
                    <div class="col-6 col-lg-3">
                        <input type="checkbox" id="chkaz" name="chkaz"checked>
                        <label for="chkaz">a-z</label>
                    </div>
                    <div class="col-6 col-lg-3">
                            <input type="checkbox" id="chkCapAZ" name="chkCapAZ"checked>
                            <label for="CapAZ">A-Z</label>
                    </div>
                    <div class="col-6 col-lg-3">
                        <input type="checkbox" id="chkNumb" name="chkNumb"checked>
                        <label for="CharNumb">0-1</label>
                    </div>
    
                    <div class="col-6 col-lg-3">
                        <input type="checkbox" id="chkSpecChar" name="chkSpecChar"checked>
                        <label for="SpecChar">!#$%&*?</label>
                    </div>

                    <div class="col-12 mt-3">
                        <button id="generate" type="button" class="btn btn-success">Generate</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
    
</html>
