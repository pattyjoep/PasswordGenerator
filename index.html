<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light header">
            <div class="header">Password Generator</div>
        </nav>
    </header>
   <div class="main">
        <h1>Generate a Password</h1>
<hr/>
        <div id="PWContainer" class="passwordContainer">
            <!-- Password appended here from GeneratePassword() function -->
        </div>
<div class="container pwcreds">
    <div class="row">
        <div class="col">
            Password length:<input id="length" type="text" value="8">    
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <input type="checkbox" id="chkaz" name="chkaz"checked>
            <label for="chkaz">a-z</label>
       </div>
       <div class="col-sm-3">
            <input type="checkbox" id="chkCapAZ" name="chkCapAZ"checked>
            <label for="CapAZ">A-Z</label>
        </div>
        <div class="col-sm-3">
            <input type="checkbox" id="chkNumb" name="chkNumb"checked>
            <label for="CharNumb">0-1</label>
        </div>

        <div class="col-sm-3">
            <input type="checkbox" id="chkSpecChar" name="chkSpecChar"checked>
            <label for="SpecChar">!#$%&*?</label>
        </div>
    </div>
</div>
<hr/>
    <div class="buttons">
        <button id="generate" type="button" class="btn btn-danger">Generate Password</button>
        <button id="copy" type="button" class="btn btn-primary" data-clipboard-action="copy" data-clipboard-target="#PWContainer">Copy To Clipboard</button>
        <button id="clear" type="button" class="btn btn-warning">Clear</button>
    </div>
</body>
<script src="scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
